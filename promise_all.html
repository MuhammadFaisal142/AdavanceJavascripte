<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance javascript</title>
    <script>

        let p1=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                console.log("This is first Promise has resolved.");
                resolve(10);

            },1*1000);
        });
        let p2=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                console.log("This is Seconde Promise has resolved.");
                // reject("Failed");
                resolve(20);

            },2*1000);
        });
        let p3=new Promise((resolve,reject)=>{
            setTimeout(()=>{
                console.log("This is Third Promise has resolved.");
                resolve(30);

            },3*1000);
        });
        var total=0;
        Promise.all([p1,p2,p3]).then((result)=>{
            for(var i in result){ total += result[i]}
            console.log(`Result : ${result}`);
            console.log(`Total : ${total}`);
        }).catch((error) =>{
            console.log(`Error : ${error}`);
        });
    </script>
</head>
<body>
    
</body>
</html>
