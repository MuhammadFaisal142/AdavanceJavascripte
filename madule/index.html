<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madules in advance JavaScript</title>
    <script type="Madules" src="./main.js">

    </script>
</head>
<body>
    <h1>JavaScript Modules</h1>
    
    <p id="demo"></p>
    
    <script type="module">
    import message from "./main.js";
    
    document.getElementById("demo").innerHTML = message();
    
    </script>
    <p id="demo1"></p>

    <script type="module">
    import { name, age } from "./library.js";
    
    let text = "My name is " + name + ", I am " + age + ".";
    
    document.getElementById("demo1").innerHTML = text;
    </script>
    </body>
</html>
