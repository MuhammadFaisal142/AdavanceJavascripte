<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator</title>
    <script>
        function sum(name,course, ...args){
            console.log(arguments);
            document.write(`Hello ${name} of ${course} `);
           let sum=0;
            for(let i in args){
               
                sum += args[i];
            }
            document.write(sum + "<br>");    
        }
        let arr=[10,20,30,40,10];
        console.log([arr]);
        sum("faisal","Btech",...arr);
        sum("Nasir","BA",1,3,345);
        sum("Nasirsaith","Bsc",1,30,345);

        var arr1=[10,20,230,30];
        var arr2=[20,30];
        var arr3=arr1.concat(arr2);
        console.log(arr3);
        console.log(    2,...arr1,3,...arr2);
            // i have create object with spread operator

            var obj1={
                name : "yahoo baba",
                course : "Btech"
            }

            var obj2={
                age : 25
            }

             var obj3= {...obj1,...obj2};
             console.log(obj3);
        </script>
</head>

</body>
</html>
